---
monitor_state_path: /var/lib/spondex-monitor/state.db
monitor_retention_days: 365
monitor_load_window_minutes: 60
monitor_memory_threshold: 0.95
monitor_service_name: "{{ ansible_hostname | default('Spondex') }}"
monitor_docker_service: docker
monitor_required_packages:
  - sysstat
  - curl
  - python3-venv
monitor_app_containers:
  - name: spondex-app-1
    label: app
monitor_db_container: spondex-postgres-1
monitor_db_host: 127.0.0.1
monitor_db_port: 5432
monitor_db_user: postgres
monitor_db_name: music_sync
monitor_log_files:
  - path: /opt/spondex/logs/app.log
    pattern: Traceback
monitor_disks:
  - name: sda
    max_iops: 1000
    include_reads: true
    include_writes: true
monitor_disk_usage:
  - name: root
    path: /
    warn_percent: 85
    critical_percent: 95
    min_free_gb: 2
monitor_telegram_enabled: true
monitor_telegram_chat_ids: []
monitor_telegram_bot_token_env: TG_BOT_TOKEN
monitor_telegram_api_base: https://api.telegram.org
monitor_telegram_request_timeout: 10
monitor_telegram_bot_token: ""
monitor_telegram_auto_register: true
monitor_telegram_subscriber_store: "{{ monitor_state_path | dirname }}/telegram_subscribers.json"
monitor_timer_interval: 5m
monitor_overwrite_config: false
monitor_uv_version: "0.4.10"
monitor_uv_install_dir: /usr/local/bin
monitor_uv_binary: "{{ monitor_uv_install_dir }}/uv"
monitor_virtualenv_dir: "{{ app_root }}/.venv-monitor"
monitor_python_version: "3.13.0"
monitor_uv_requirements: "{{ app_root }}/uv.lock"
