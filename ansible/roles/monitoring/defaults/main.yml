---
monitor_state_path: /var/lib/spondex-monitor/state.db
monitor_retention_days: 365
monitor_load_window_minutes: 60
monitor_memory_threshold: 0.95
monitor_docker_service: docker
monitor_required_packages:
  - sysstat
  - mailutils
  - curl
  - python3-venv
  - exim4
monitor_mta_manage: true
monitor_mta_configtype: internet
monitor_mta_mailname: "{{ inventory_hostname }}"
monitor_mta_other_hostnames: []
monitor_mta_local_interfaces: "127.0.0.1 ; ::1"
monitor_mta_readhost: ""
monitor_mta_relay_domains: ""
monitor_mta_minimal_dns: false
monitor_mta_relay_nets: ""
monitor_mta_smarthost: ""
monitor_mta_cfilemode: "644"
monitor_mta_use_split_config: false
monitor_mta_hide_mailname: ""
monitor_mta_mailname_in_oh: true
monitor_mta_localdelivery: mail_spool
monitor_app_containers:
  - name: spondex-app-1
    label: app
monitor_db_container: spondex-postgres-1
monitor_db_host: 127.0.0.1
monitor_db_port: 5432
monitor_db_user: postgres
monitor_db_name: music_sync
monitor_log_files:
  - path: /opt/spondex/logs/app.log
    pattern: Traceback
monitor_disks:
  - name: sda
    max_iops: 1000
    include_reads: true
    include_writes: true
monitor_disk_usage:
  - name: root
    path: /
    warn_percent: 85
    critical_percent: 95
    min_free_gb: 2
monitor_mail_to:
  - root@localhost
monitor_mail_from: spondex-monitor@localhost
monitor_mail_subject: "[Spondex Monitor]"
monitor_mail_cc: []
monitor_timer_interval: 5m
monitor_overwrite_config: false
monitor_uv_version: "0.4.10"
monitor_uv_install_dir: /usr/local/bin
monitor_uv_binary: "{{ monitor_uv_install_dir }}/uv"
monitor_virtualenv_dir: "{{ app_root }}/.venv-monitor"
monitor_python_version: "3.13.0"
monitor_uv_requirements: "{{ app_root }}/uv.lock"
