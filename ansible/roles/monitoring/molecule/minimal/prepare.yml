---
- name: Prepare
  hosts: all
  gather_facts: false
  become: true
  tasks:
    - name: Ensure /tmp has correct permissions
      ansible.builtin.file:
        path: /tmp
        state: directory
        mode: '1777'
    - name: Ensure remote tmp directory exists
      ansible.builtin.file:
        path: /tmp/ansible
        state: directory
        mode: '1777'
    - name: Update apt cache
      ansible.builtin.apt:
        update_cache: true
